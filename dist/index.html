<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema Heroes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swiper.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="heroes">
        <h1 class="heroes__title">Cinema Heroes</h1>
        <div class="heroes__wrapper">
          <div class="heroes__cards-wrap">
            <div class="cards heroes__cards swiper">
              <div class="cards__wrapper swiper-wrapper">
                <!-- /.card -->
              </div>
              <div class="heroes__info-wrap">
                <div class="heroes__info">
                  <div class="info">
                    <div class="info__item">
                      <div class="info__label"></div>
                      <div class="info__content"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="heroes__button-group">
              <button class="heroes__button heroes__button--prev">
                <svg class="heroes__arrow">
                  <title>Icon: Prev</title>
                  <use xlink:href="img/common.svg#arrow"></use>
                </svg>
              </button>
              <button class="heroes__button heroes__button--next">
                <svg class="heroes__arrow">
                  <title>Icon: Prev</title>
                  <use xlink:href="img/common.svg#arrow" transform="rotate(-180 9 9)"></use>
                </svg>
              </button>
            </div>
          </div>
          <div class="heroes__menu-wrap">
            <div class="heroes__menu">
              <ul name="heroes_movies" id="heroes_movies" class="heroes__movies"></ul>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
